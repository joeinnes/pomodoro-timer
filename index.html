<!DOCTYPE html>
<html lang="en">
  <title> </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.18/css/bulma.min.css">
  <body>
    <section class="hero is-danger is-fullheight">
      <div class="hero-content">
        <div class="container">
          <h1 class="title">
            Start your Pomodoro!
          </h1>
          <h2 class="subtitle" id="time-remaining">
            25:00
          </h2>
          <p>
            <a class="button is-large is-white" id="start">Start</a>
            <br />
            <br />
            <a class="button is-white" id="pause">Pause</a>
            <a class="button is-white" id="reset">Reset</a>
          </p>
          <br />
          <section>
            <p>
              <a class="button is-white" id="change-length">Change length</a>
            </p>
            <div id="set-length">
              <p>Set pomodoro length (mins)</p>
              <p class="control">
                <input class="input" type="text" placeholder="25" id="new-length">
              </p>
              <a class="button is-warning" id="cancel-change-length">Cancel</a>
              <a class="button is-primary" id="set-new-length">Set</a>
            </div>
          </section>
        </div>
      </div>
    </section>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
$(document).ready(function() {
  var pomoLength = 25 * 60 * 1000;
  var resumeFrom = 0;
  var timeRemaining = pomoLength;
  var secsRemaining;
  var minsRemaining;
  var tick;
  var paused = false;
  var timerRunning = false;
  
  $('#start').click(function() {
    if (!timerRunning) {
      tick = setInterval(startPomodoro, 1000);
    }
  });

  $('#pause').click(function() {
    if (!paused) {
      resumeFrom = timeRemaining;
      clearInterval(tick);
      timerRunning = false;
      paused = true;
    } else {
      timeRemaining = resumeFrom;
      tick = setInterval(startPomodoro, 1000);
      paused = false;
      timerRunning = true;
    }
  });

  $('#reset').click(function() {
    clearInterval(tick);
    timeRemaining = pomoLength;
    secsRemaining = pad((timeRemaining / 1000) % 60, 2);
    minsRemaining = pad(Math.floor(timeRemaining / (1000 * 60)), 2);
    $('#time-remaining').html(`${minsRemaining}:${secsRemaining}`);
  });

  $('#change-length').click(function() {
    $('#set-length').fadeIn("slow");
  });

  $('#cancel-change-length').click(function() {
    $('#set-length').fadeOut("slow");
  });

  $('#set-new-length').click(function() {
    var newLen = $('#new-length').val();
    if (!isNaN(newLen) && isFinite(newLen)) {
      pomoLength = newLen * 60 * 1000;
      clearInterval(tick);
      timeRemaining = pomoLength;
      secsRemaining = pad((timeRemaining / 1000) % 60, 2);
      minsRemaining = pad(Math.floor(timeRemaining / (1000 * 60)), 2);
      $('#time-remaining').html(`${minsRemaining}:${secsRemaining}`);
    } else {
      $('#new-length').val(25);
      console.error('Couldn\'t do that');
    }
    $('#set-length').fadeOut("slow");
  });

  function startPomodoro() {
    if (timeRemaining < 1) {
      var audio = new Audio('http://code.joeinn.es/static/apps/pomodoro/media/91617_TIMER.mp3');
      audio.play();
      clearInterval(tick);
      timerRunning = false;
    }
    timeRemaining = timeRemaining - 1000;
    if (timeRemaining < 1000) {
      timeRemaining = 0;
    }
    secsRemaining = pad((timeRemaining / 1000) % 60, 2);
    minsRemaining = pad(Math.floor(timeRemaining / (1000 * 60)), 2);
    $('#time-remaining').html(`${minsRemaining}:${secsRemaining}`);
    timerRunning = true;
  }

  function pad(num, size) {
    var s = num + "";
    while (s.length < size) {
      s = "0" + s;
    }
    return s;
  }
});
    </script>
    <style>
#set-length {
  display: none;
}

.is-white {
  border-color: #fff;
  color: #fff;
  background-color: rgba(0, 0, 0, 0);
}

.is-white:hover {
  border-color: #fff;
  color: #fff;
  background-color: rgba(255, 255, 255, 0.2);
}
    </style>
  </body>
</html>
